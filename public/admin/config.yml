backend:
  name: github
  branch: update
  repo: oliverspeir/astro-decap-starter-ssr
  site_domain: update.astro-decap-starter-ssr.pages.dev
  base_url: https://update.astro-decap-starter-ssr.pages.dev/
  auth_endpoint: oauth

media_folder: src/assets/img
public_folder: src/assets/img

collections:
  - name: "blog" 
    label: "Blog" 
    folder: "src/content/blog" 
    create: true 
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "ogImage", name: "ogImage", widget: "image" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
